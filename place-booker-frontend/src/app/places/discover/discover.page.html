<ion-header [translucent]="true">
  <!-- <ion-button (click)="onOpenMenu()"> Open </ion-button>
   -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1" color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-segment
    value="all"
    (ionChange)="onFilterUpdate($any($event))"
    color="dark"
  >
    <ion-segment-button value="all"> All Places </ion-segment-button>
    <ion-segment-button value="bookable"> Bookable Places </ion-segment-button>
  </ion-segment>
  <ion-grid fixed *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner
      ></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid
    *ngIf="!isLoading  && (!relevantPlaces || relevantPlaces.length === 0)"
  >
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>There are no bookable places right now, please come back later!</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && relevantPlaces.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ relevantPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle
              >{{ relevantPlaces[0].price | currency }} /
              Night</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="relevantPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>
              <ion-text> {{ relevantPlaces[0].description }}</ion-text>
            </p>
          </ion-card-content>
          <div class="padding">
            <ion-button
              fill="outline"
              color="dark"
              [routerLink]="['/','places','tabs','discover',relevantPlaces[0].id]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let place of relevantPlaces.slice(1)"
            [routerLink]="['/','places','tabs','discover', place.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <img [src]="place.imageUrl" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
