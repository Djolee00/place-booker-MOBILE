<ion-item>
  <ion-thumbnail slot="start">
    <img [src]="offer.imageUrl" alt="No image" />
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar"></ion-icon>
      <ion-text color="dark" class="space-left">
        {{ offer.availableFrom | date }}
      </ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left"></ion-icon>
      <ion-text color="dark" class="space-left">
        {{ offer.availableTo | date }}
      </ion-text>
    </div>
  </ion-label>
</ion-item>
