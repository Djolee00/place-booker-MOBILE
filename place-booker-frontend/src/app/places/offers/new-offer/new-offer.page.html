<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/places/tabs/offers"
        color="dark"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button
        (click)="onCreateOffer()"
        [disabled]="!form.valid"
        color="dark"
      >
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-input
              type="text"
              label="Title"
              labelPlacement="floating"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-textarea
              label="Short Description"
              labelPlacement="floating"
              rows="3"
              formControlName="description"
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="!form.get('description')?.valid && form.get('descripton')?.touched"
      >
        <ion-col size-sm="8" offset-sm="2">
          <p>Description must not be between 1 and 180 characters.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-textarea
              label="Image Url"
              labelPlacement="floating"
              rows="3"
              formControlName="imageUrl"
            ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-input
              type="number"
              label="Price"
              labelPlacement="floating"
              formControlName="price"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-text>Available from:</ion-text>
            <ion-datetime-button datetime="datetime-from"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime
                  id="datetime-from"
                  min="2023-04-19"
                  max="2025-12-31"
                  placeholder="Select date"
                  presentation="date"
                  displayFormat="MM/DD/YYYY"
                  formControlName="dateFrom"
                >
                </ion-datetime>
                <ion-datetime-button></ion-datetime-button>
              </ng-template>
            </ion-modal>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        ><ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-text>Available to:</ion-text>
            <ion-datetime-button datetime="datetime-to"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime
                  id="datetime-to"
                  presentation="date"
                  min="2023-04-20"
                  max="2025-12-31"
                  placeholder="Select date"
                  formControlName="dateTo"
                ></ion-datetime>
                <ion-datetime-button></ion-datetime-button>
              </ng-template>
            </ion-modal>
          </ion-item> </ion-col
      ></ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <app-location-picker
            (locationPick)="onLocationPicked($event)"
          ></app-location-picker>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
