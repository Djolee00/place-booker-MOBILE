<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid fixed>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-input
                type="email"
                label="E-Mail"
                labelPlacement="floating"
                name="email"
                ngModel
                email
                required
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label size="small"
                >Should be a valid email address.</ion-label
              >
            </ion-item>
            <ion-item>
              <ion-input
                label="Password"
                labelPlacement="floating"
                type="password"
                name="password"
                ngModel
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label size="small"
                >Should at least be 6 characters long.</ion-label
              >
            </ion-item>
            <ion-item *ngIf="!isLogin">
              <ion-input
                label="First Name"
                labelPlacement="floating"
                type="text"
                name="firstName"
                ngModel
                required
                #firstNameCtrl="ngModel"
              ></ion-input>
              <ion-item
                *ngIf="!firstNameCtrl.valid && firstNameCtrl.touched"
                lines="none"
              >
                <ion-label size="small">First Name is required</ion-label>
              </ion-item>
            </ion-item>
            <ion-item *ngIf="!isLogin">
              <ion-input
                label="Last Name"
                labelPlacement="floating"
                type="text"
                name="lastName"
                ngModel
                required
                #lastNameCtrl="ngModel"
              ></ion-input>
              <ion-item
                *ngIf="!lastNameCtrl.valid && lastNameCtrl.touched"
                lines="none"
              >
                <ion-label size="small">Last Name is required</ion-label>
              </ion-item>
            </ion-item>
            <ion-item *ngIf="!isLogin">
              <ion-input
                label="Age"
                placeholder="00"
                type="number"
                name="age"
                ngModel
                min="1"
                required
                #ageCtrl="ngModel"
              ></ion-input>
              <ion-item *ngIf="!ageCtrl.valid && ageCtrl.touched" lines="none">
                <ion-label size="small">Age is required</ion-label>
              </ion-item>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="button"
            color="dark"
            fill="clear"
            expand="block"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{isLogin ? 'Signup' : 'Login'}}
          </ion-button>
          <ion-button
            type="submit"
            color="light"
            expand="block"
            [disabled]="!f.valid"
          >
            {{isLogin ? 'Login' : 'Signup'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
